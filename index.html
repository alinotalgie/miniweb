<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .container {
            text-align: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 3s ease-in-out;
        }
        h2 {
            font-size: 30px;
            margin-top: 20px;
            animation: fadeIn 5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: confettiFall 5s infinite;
        }
        @keyframes confettiFall {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Surprise! ðŸŽ‰</h1>
    <h2>Happy 18th Birthday Bia!</h2>
</div>

<div id="confetti"></div>

<audio autoplay loop muted>
    <source src="ABBA - Dancing Queen (Official Lyric Video) (1).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>

document.querySelector('h2').textContent = "Happy 18th Birthday Bia!";


const confettiContainer = document.getElementById('confetti');
    for(let i = 0; i < 200; i++) {
        let confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        confetti.style.top = Math.random() * 100 + 'vh';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animation = 'confettiFall 5s linear infinite';
        confettiContainer.appendChild(confetti);
    }
</script>

</body>
</html>
